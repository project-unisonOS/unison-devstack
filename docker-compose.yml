version: '3.9'

services:
  orchestrator:
    build:
      context: ../unison-orchestrator
    image: ghcr.io/project-unisonOS/unison-orchestrator:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - context
      - storage

  context:
    build:
      context: ../unison-context
    image: ghcr.io/project-unisonOS/unison-context:latest
    restart: unless-stopped
    ports:
      - "8081:8081"

  storage:
    build:
      context: ../unison-storage
    image: ghcr.io/project-unisonOS/unison-storage:latest
    restart: unless-stopped
    ports:
      - "8082:8082"
    volumes:
      - unison_data:/data

  io-speech:
    image: ghcr.io/project-unisonOS/unison-io-speech:latest
    restart: unless-stopped
    # audio passthrough placeholder for later
    # devices:
    #   - /dev/snd:/dev/snd

  io-canvas:
    image: ghcr.io/project-unisonOS/unison-io-canvas:latest
    restart: unless-stopped

volumes:
  unison_data:
